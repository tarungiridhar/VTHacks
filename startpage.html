<html>
  <head>
    <h1>Voice Your Vote</h1>
    <link rel = "stylesheet" type = "text/css" href = "startpage.css">
  </head>
  <body>
    
    <script src="popup.js"></script>

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" placeholder="Jane">

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" placeholder="Doe">
    
    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" placeholder="123 Streetname">

    <label for="City">City:</label>
    <input type="text" id="City" name="City" placeholder="Some City">

    <label for="Zip">Zipcode:</label>
    <input type="text" id="Zip" name="Zip" placeholder="12345">

    <label for="StateNames">State: </label> 
    <select name="StateNames" id="StateNames"> 
        <option value="va">VA</option> 
        <option value="nc">NC</option> 
        <option value="md">MD</option> 
        <option value="ky">KY</option> 
    </select>
    

    <div class="button-container">
      <button type="button">Save</button>
      <button type="button">Next</button>
    </div>
  </body>
</html>
